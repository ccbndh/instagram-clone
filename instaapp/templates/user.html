{% extends "base.html" %}
{% load cropping thumbnail %}

{% block title %}Instagram clone - home page{% endblock %}

{% block content %}

    {% if show_button_follow %}
        <form class="form-signin" method="POST" action="">{% csrf_token %}
            <input type="hidden" name="follow" class="form-control" value="1">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Follow</button>
        </form>
    {% else %}
        <form class="form-signin" method="POST" action="">{% csrf_token %}
            <input type="hidden" name="follow" class="form-control" value="1">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Followed</button>
        </form>
    {% endif %}

    {% for photo in photos %}
        <div href="" class="photo">
            <a href="{% url 'instaapp:photo' %}{{ photo.id }}">
                <img src="{% cropped_thumbnail photo "cropping" %}" width="350" height=""/>
            </a>
        </div>

    {% endfor %}
{% endblock %}
