{% extends "base.html" %}
{% block title %}Instagram clone - signup{% endblock %}
{% block content %}

    <div class="container">

        <form class="form-signin" method="POST" action="{% url 'instaapp:signup' %}">{% csrf_token %}
            <h2 class="form-signin-heading">Create new account</h2>

            <label for="inputUsername" class="sr-only">Email address</label>
            <input type="hidden" name="signup" class="form-control" value="1">
            <input type="text" name="inputUsername" class="form-control" placeholder="Username" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword2" class="form-control" placeholder="Re enter password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>

        <a href="{% url 'instaapp:login' %}">
            <span>Login</span>
        </a>

    </div> <!-- /container -->
{% endblock %}
